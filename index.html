<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bellybutton Biodiversity</title>

    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/spacelab/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-md-12 jumbotron text-center"
          style="background-image: url(Images/bacteria.jpg);"
        >
          <h1><b>Belly Button Biodiversity Dashboard</b></h1>
          <h4 style="color: 2d2d2d;">
            <b>Use the interactive charts below to explore the dataset!</b>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 card">
          <div class="well">
            <h5>Test Subject ID No.:</h5>
            <select
              class="target"
              id="selDataset"
              onchange="{loadSubjectData(this.value)}"
            ></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-heading" style="font-size: 24px;">
                Demographic Info
              </h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="bar"></div>
        </div>
        <div class="col-md-5">
          <div id="gauge"></div>
        </div>
      </div>
      <div class="flex-row">
        <div class="col-md-12 align-self">
          <div id="bubble"></div>
        </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
